<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Incrementor</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="content" id="content-1">
                <p class="icons"> <i class="fa-solid fa-list-check fa-5x"></i> </p>
                <p class="numbers number" data-target="4000">0</p>
                <p class="para1">Project Completed</p>
            </div>
            <div class="content" id="content-2">
                <p class="icons"> <i class="fa-solid fa-mug-hot fa-5x"></i> </p>
                <p class="numbers number" data-target="6000">0</p>
                <p class="para1">Today Visited User's</p>
            </div>
            <div class="content" id="content-3">
                <p class="icons"> <i class="fa-solid fa-users fa-5x"></i> </p>
                <p class="numbers number" data-target="16000">0</p>
                <p class="para1">Total Users</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
